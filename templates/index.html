<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
          rel="stylesheet">

    <style>
        :root {
            --bg: #0b1020;
            --card: rgba(255, 255, 255, 0.08);
            --accent: #7c7cff;
            --accent2: #4deeea;
            --text: #eaeaf0;
            --muted: #a0a3bd;
        }

        body {
            background: radial-gradient(circle at top, #12183a, #050713);
            font-family: 'Inter', sans-serif;
            color: var(--text);
        }

        /* NAVBAR */
        .navbar {
            background: rgba(15, 20, 60, 0.8);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .navbar-brand {
            color: var(--accent2) !important;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .navbar-nav li a {
            color: var(--text) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav li a:hover {
            color: var(--accent2) !important;
        }

        /* TITLE */
        .page-title {
            font-size: 52px;
            font-weight: 700;
            margin: 50px 0 40px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* BOOK CARD */
        .book-card {
            background: var(--card);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 16px;
            height: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .book-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 30px 80px rgba(124,124,255,0.35);
        }

        .book-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 14px;
        }

        .book-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            min-height: 44px;
        }

        .book-author {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .rating {
            color: #ffd369;
            font-weight: 600;
        }

        .votes {
            color: var(--accent2);
            font-weight: 500;
        }

        /* FOOTER SPACE */
        .spacer {
            height: 60px;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">üìò BookSphere</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="page-title">Top 50 Books</h1>

    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-lg-3 col-md-4 col-sm-6" style="margin-bottom:35px;">
            <div class="book-card">
                <img src="{{ image[i] }}" alt="Book Cover">

                <div class="book-title">
                    {{ book_name[i] }}
                </div>

                <div class="book-author">
                    {{ author[i] }}
                </div>

                <div class="book-meta">
                    <span class="rating">‚≠ê {{ rating[i] }}</span>
                    <span class="votes">üë• {{ votes[i] }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="spacer"></div>

</body>
</html>
