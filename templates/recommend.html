<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
          rel="stylesheet">

    <style>
        :root {
            --bg: #070b1f;
            --card: rgba(255, 255, 255, 0.08);
            --accent: #7c7cff;
            --accent2: #4deeea;
            --text: #eaeaf0;
            --muted: #a0a3bd;
        }

        body {
            background: radial-gradient(circle at top, #12183a, #050713);
            font-family: 'Inter', sans-serif;
            color: var(--text);
        }

        /* NAVBAR */
        .navbar {
            background: rgba(15, 20, 60, 0.85);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .navbar-brand {
            color: var(--accent2) !important;
            font-weight: 700;
        }

        .navbar-nav li a {
            color: var(--text) !important;
            font-weight: 500;
        }

        .navbar-nav li a:hover {
            color: var(--accent2) !important;
        }

        /* HERO */
        .hero {
            text-align: center;
            margin: 60px 0 40px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .search-box {
            max-width: 520px;
            margin: 0 auto;
        }

        .search-box input {
            height: 55px;
            border-radius: 14px;
            border: none;
            padding: 0 20px;
            font-size: 16px;
            background: rgba(255,255,255,0.12);
            color: white;
        }

        .search-box input::placeholder {
            color: #c7c9ff;
        }

        .search-box button {
            margin-top: 15px;
            width: 100%;
            height: 48px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #050713;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124,124,255,0.5);
        }

        /* BOOK CARD */
        .book-card {
            background: var(--card);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 16px;
            height: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(77,238,234,0.35);
        }

        .book-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 14px;
        }

        .book-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            min-height: 42px;
        }

        .book-author {
            font-size: 13px;
            color: var(--muted);
        }

        .spacer {
            height: 60px;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">ðŸ“˜ BookSphere</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="hero">
        <h1>Find Your Next Read</h1>

        <form action="/recommend_books" method="post" class="search-box">
            <input name="user_input"
                   type="text"
                   class="form-control"
                   placeholder="Type a book you love...">
            <button type="submit">âœ¨ Recommend Books</button>
        </form>
    </div>

    {% if data %}
    <div class="row">
        {% for i in data %}
        <div class="col-lg-3 col-md-4 col-sm-6" style="margin-bottom:35px;">
            <div class="book-card">
                <img src="{{ i[2] }}" alt="Book Cover">
                <div class="book-title">{{ i[0] }}</div>
                <div class="book-author">{{ i[1] }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

</div>

<div class="spacer"></div>

</body>
</html>
